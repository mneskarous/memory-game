<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Game!</title>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>
      <!-- Score Panel with Star Rating, Move Counter, Timer, and Restart Button -->
      <section class="score-panel">
        <ul class="stars">
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star star2"></i></li>
          <li><i class="fas fa-star star3"></i></li>
          <li><i class="fas fa-star star4"></i></li>
        </ul>
        <span class="moves">0</span> Moves
        <span class="timer">Timer: </span>
        <span class="minutes">00</span>:<span class="seconds">00</span>
        <div class="restart">
          <i class="fas fa-redo"></i>
        </div>
      </section>
      <!-- Deck with 4 columns of 4 rows of cards (8 pairs) -->
      <ul class="deck">
        <li class="card">
          <i class="fas fa-fish"></i>
        </li>
        <li class="card">
          <i class="fas fa-fish"></i>
        </li>
        <li class="card">
          <i class="fas fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fas fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fas fa-heart"></i>
        </li>
        <li class="card">
          <i class="fas fa-heart"></i>
        </li>
        <li class="card">
          <i class="fas fa-bell"></i>
        </li>
        <li class="card">
          <i class="fas fa-bell"></i>
        </li>
        <li class="card">
          <i class="fas fa-balance-scale"></i>
        </li>
        <li class="card">
          <i class="fas fa-balance-scale"></i>
        </li>
        <li class="card">
          <i class="fas fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fas fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fas fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fas fa-bolt"></i>
        </li>
        <li class="card">
          <i class="far fa-gem"></i>
        </li>
        <li class="card">
          <i class="far fa-gem"></i>
        </li>
      </ul>
      <!-- Final Scoreboard that appears when all 8 pairs of cards are matched.  -->
      <section class="final-scoreboard">
        <p>Congratulations!! You've matched all of the cards!!</p>
        <ul class="stars">
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star star2"></i></li>
          <li><i class="fas fa-star star3"></i></li>
          <li><i class="fas fa-star star4"></i></li>
        </ul>
        <span class="moves">0</span> Moves
        <span class="timer">Timer: </span>
        <span class="minutes">00</span>:<span class="seconds">00</span>
        <p>Would you like to play again? <a href="index.html">Yes</a> / <a href="https://google.com">No</a></p>
      </section>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
